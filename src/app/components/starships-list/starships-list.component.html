<div class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">

          <li *ngFor="let starship of starships">
            <a [routerLink]="['/starships', starship.url.split('/').slice(-2)[0]]">
              <strong>{{ starship.name }}</strong>
              <br>
              Modelo: {{ starship.model }}
            </a>
          </li>

        <div class="text-center d-flex align-items-center justify-content-center">
          <button class="btn btn-warning" (click)="showMore()">See more</button>
        </div>

      </div>
    </div>
  </div>
</div>
